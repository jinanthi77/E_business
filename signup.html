<!DOCTYPE html>
<html>
    <head>
        <title>Signup</title>
        <link rel="stylesheet" type="text/css" href="signup.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
        <body>
            <section class="container forms">
                <div class="form signup">
                    <div class="form-content">
                        <header>SIGN UP</header>
                        <form action="#">
                            <div class="field input-field">
                                <input type="fname" placeholder="Enter your first name" class="input">
                            </div>
                            
                            <div class="field input-field">
                                <input type="address" placeholder="Enter your first Address" class="input">
                            </div>
                            <div class="field input-field">
                                <input type="email" placeholder="Enter your email" class="input">
                            </div>
                            <div class="field input-field">
                                <input type="password" placeholder="Enter your password" class="password">
                                <i class="fa fa-eye-slash"></i>
                            </div>
                            
                            
                            <div class="field button-field">
                                <button>Signup</button>
                            </div>
                            <div class="form-link">
                                <span>Already have an account?<a href="log.html" class="login-link"> Login</a></span>
                            </div>
                        </form>
                    </div>
                    <div class="line"></div>
                </div>
                
            </section>
        </body>
</html>
