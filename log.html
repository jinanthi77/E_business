<!DOCTYPE html>
<html>
    <head>
        <title>LogIn</title>
        <link rel="stylesheet" type="text/css" href="log.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
        <body>
            <section class="container forms">
                <div class="form login">
                    <div class="form-content">
                        <header>LOGIN</header>
                        <form action="#">
                            <div class="field input-field">
                                <input type="email" placeholder="Enter your email" class="input">
                            </div>
                            <div class="field input-field">
                                <input type="password" placeholder="Enter your password" class="password">
                                <i class="fa fa-eye-slash"></i>
                            </div>
                            <div class="form-link">
                                <a href="#" class="forgot-pass">Forget password?</a>
                            </div>
                            <div class="field button-field">
                                <button>Login</button>
                            </div>
                            <div class="form-link">
                                <span>Already have an account?<a href="signup.html" class="signup-link"> SignUp</a></span>
                            </div>
                        </form>
                    </div>
                    <div class="line"></div>
                </div>
                
            </section>
        </body>
</html>
